<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tilgungsplan</title>
    
    <!-- Bootstrap CSS -->
    <link href="./Tilgungsplan_files/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function tilgungsplan() {
            
            var Laufzeit= parseInt(document.getElementById("laufzeit").value);
            var Kreditbetrag = parseInt(document.getElementById("Kreditbetrag").value);
            var Annuität;
            var Zinsen = parseInt(document.getElementById("Zinsen").value);
            var Restschuld;
            var Zinssatz;
            var Tilgung;
            var ausgabe = '<table><thead><tr><th>Jahr</th><th>Schuld in €</th><th>Zinsen in €</th><th>Annuität in €</th><th>Tilgung in €</th><th>Restschuld in €</th></tr></thead><tbody>';


                for(var i = 1 ; i <=Laufzeit; i++ ){

                    Zinsen = Zinssatz* Kreditbetrag;
                    Annuität = Kreditbetrag*(Zinssatz*(1+Zinssatz)(Math.pow(Laufzeit)))/((1+Zinssatz)(Math.pow(Laufzeit))-1);
                    Tilgung = Annuität - Zinsen;
                    Restschuld = Kreditbetrag - Tilgung;


                    ausgabe = ausgabe + '<tr><td>' + i + '</td><td>' + Kreditbetrag.toFixed(2) + '</td><td>' + Zinsen.toFixed(2) + '</td><td>' + Annuität.toFixed(2) + '</td><td>' + Tilgung.toFixed(2) + '</td><td>' + Restschuld.toFixed(2) + '</td></tr>';

                }




			
			
			
			
			
			
                ausgabe += '</tbody></table>';
            document.getElementById("ID_Output").innerHTML = vausgabe;
        }
    </script>
</head>
<body>
    <h1>Tilgungsplan</h1>
    <div class="container">
        <h1>Tilgungsplan</h1>
        <div class="form-group">
            <label for="ID_Kreditsumme">Kreditbetrag:</label>
            <input type="text" id="ID_Kreditsumme" class="form-control" value="400000">
        </div>
        <div class="form-group">
            <label for="ID_Laufzeit">Laufzeit (Jahre):</label>
            <input type="text" id="ID_Laufzeit" class="form-control" value="20">
        </div>
        <div class="form-group">
            <label for="ID_Zinssatz">Zinssatz (%):</label>
            <input type="text" id="ID_Zinssatz" class="form-control" value="5">
        </div>
        <button class="btn btn-primary" onclick="tilgungsplan();">Berechne</button>
        <div id="ID_Output" class="mt-4"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="./Tilgungsplan_files/jquery-3.5.1.slim.min.js.Download"></script>
    <script src="./Tilgungsplan_files/popper.min.js.Download"></script>
    <script src="./Tilgungsplan_files/bootstrap.min.js.Download"></script>


</body></html>
